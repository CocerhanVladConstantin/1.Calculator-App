<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/10-calculator.css">
</head>

<body>

  <div class="calculator">

    <p class="js-calculation"></p>
    
    <p>
      <button onclick="
            updateCalculation('1');
          " class="number-btn">1</button>

      <button onclick="
            updateCalculation('2');
          " class="number-btn">2</button>
    
      <button onclick="
            updateCalculation('3');
          " class="number-btn">3</button>
    
      <button onclick="
            updateCalculation(' + ');
          " class="symbol-btn">+</button>
    </p>
    
    <p>
      <button onclick="
            updateCalculation('4');
          " class="number-btn">4</button>
    
      <button onclick="
            updateCalculation('5');
          " class="number-btn">5</button>
    
      <button onclick="
            updateCalculation('6');
          " class="number-btn">6</button>
    
      <button onclick="
            updateCalculation(' - ');
          " class="symbol-btn">-</button>
    </p>
    
    <p>
      <button onclick="
            updateCalculation('7');
          " class="number-btn">7</button>
    
      <button onclick="
            updateCalculation('8');
          " class="number-btn">8</button>
    
      <button onclick="
            updateCalculation('9');
          " class="number-btn">9</button>
    
      <button onclick="
            updateCalculation(' * ');
          " class="symbol-btn">*</button>
    </p>
    
    <p>
      <button onclick="
            updateCalculation('0');
          " class="number-btn">0</button>
    
      <button onclick="
            updateCalculation('.');
          " class="other-btn">.</button>
    
      <button onclick="
            calculation = eval(calculation);
            
            displayCalculation();

            localStorage.setItem('calculation', calculation);
            
          " class="other-btn">=</button>
    
      <button onclick="
            updateCalculation(' / ');
          " class="symbol-btn">/</button>
    </p>
    
    <p>
      <button onclick="
            calculation = '';
            
            displayCalculation();
            
          " class="other-btn">Clear</button>
    </p>

  </div>

  <script src="/10-calculator.js"></script>
</body>

</html>
